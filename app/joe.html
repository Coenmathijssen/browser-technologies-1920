<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Browser technologies</title>
  <link rel="stylesheet" href="./public/scss/main.scss">
</head>
<body>
  <nav>
    <ul>
      <a href="#">
        <li>Vorm</li>
      </a>
      <a href="#">
        <li>Kraag</li>
      </a>
      <a href="#">
        <li>Formaat</li>
      </a>
      <a href="#">
        <li>Kleur</li>
      </a>
      <a href="#">
        <li>Tekst</li>
      </a>
    </ul>
  </nav>
  <a href="">Favorites</a>
  <main>
    <div>
      <section class="t-shirt">
        <img src="./public/img/shirt_front_male_reg.svg" alt="male T-shirt frontside">
        <div class="shirt-button-container">
          <button class="left">Left</button>
          <button class="right">Right</button>
        </div>
      </section>
      <section class="choose">
        <form action="/">
          <fieldset class="form">
            <legend>Welke pasvorm wil je het liefst?</legend>
            <div class="options">
              <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">
                  <img src="./public/img/shirt_front_male_reg.svg" alt="male t-shirt form">
                  Mannelijk
                </label>
              </div>
              <div>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">
                  <img src="./public/img/shirt_front_female_reg.svg" alt="female t-shirt form">
                  Vrouwelijk
                </label>
            </div>
            </div>
          </fieldset>
        </form>
      </section>
    </div>
  </main>
</body>
</html>
